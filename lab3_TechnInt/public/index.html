<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Blog — Komentarze z moderacją</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;max-width:800px;margin:20px auto;padding:0 10px}
    .post{border:1px solid #ddd;padding:10px;margin-bottom:10px}
    .comments{margin-top:10px;padding-left:10px}
    .minor{color:#666;font-size:0.9em}
    form{margin-top:10px}
    button{cursor:pointer}
  </style>
</head>
<body>
  <h1>Blog</h1>
  <div id="posts"></div>
  <hr>
  <h2>Dodaj post (prosto)</h2>
  <form id="postForm">
    <input id="title" placeholder="Tytuł" required style="width:100%"><br><br>
    <textarea id="body" placeholder="Treść" rows="4" style="width:100%" required></textarea><br>
    <button>Dodaj post</button>
  </form>
  <p class="minor">Panel moderatora: <a href="/moderator.html">Otwórz</a></p>
  <script src="/app.js"></script>
</body>
</html>
