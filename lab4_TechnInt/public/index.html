<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Filmy i oceny</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:20px}
    table{border-collapse:collapse;width:100%;margin-bottom:1rem}
    th,td{border:1px solid #ddd;padding:8px}
    th{background:#f4f4f4}
    form{margin-bottom:1rem}
  </style>
</head>
<body>
  <h1>Filmy i oceny ✅</h1>

  <section>
    <h2>Dodaj film</h2>
    <form id="movie-form">
      <label>Tytuł: <input type="text" name="title" required></label>
      <label>Rok: <input type="number" name="year" required></label>
      <button>Dodaj</button>
    </form>
  </section>

  <section>
    <h2>Dodaj ocenę</h2>
    <form id="rating-form">
      <label>Film: <select name="movie_id"></select></label>
      <label>Ocena: <select name="score">
        <option>1</option><option>2</option><option>3</option><option>4</option><option selected>5</option>
      </select></label>
      <button>Oceń</button>
    </form>
  </section>

  <section>
    <h2>Ranking filmów</h2>
    <table id="movies-table">
      <thead><tr><th>Tytuł</th><th>Rok</th><th>Średnia</th><th>Głosów</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="/app.js"></script>
</body>
</html>
