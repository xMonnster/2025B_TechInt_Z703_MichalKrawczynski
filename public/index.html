<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Wypożyczalnia książek</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:20px}
    h1{font-size:20px}
    .row{display:flex;gap:20px}
    .card{border:1px solid #ddd;padding:12px;border-radius:6px;width:300px}
    button{padding:6px 8px}
    input,select{width:100%;padding:6px;margin:4px 0}
    table{width:100%;border-collapse:collapse}
    th,td{border:1px solid #eee;padding:6px;text-align:left}
  </style>
</head>
<body>
  <h1>Wypożyczalnia książek — prosty interfejs</h1>

  <div class="row">
    <div class="card">
      <h3>Książki</h3>
      <div id="books"></div>
      <h4>Dodaj książkę</h4>
      <input id="b_title" placeholder="Tytuł">
      <input id="b_author" placeholder="Autor">
      <input id="b_copies" placeholder="Sztuk (liczba)">
      <button id="addBook">Dodaj</button>
    </div>

    <div class="card">
      <h3>Członkowie</h3>
      <div id="members"></div>
      <h4>Dodaj członka</h4>
      <input id="m_name" placeholder="Imię i nazwisko">
      <input id="m_email" placeholder="Email">
      <button id="addMember">Dodaj</button>
    </div>

    <div class="card">
      <h3>Wypożyczenia</h3>
      <div id="loans"></div>
      <h4>Wypożycz</h4>
      <select id="loan_member"></select>
      <select id="loan_book"></select>
      <button id="borrow">Wypożycz</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
